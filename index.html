<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Openbare Bibliotheek Amsterdam</title>
  </head>
  <body>
    <header>
      <p>Openbare Bibliotheek Amsterdam</p>
      <img class='OBA_logo' src="img/OBA_logo.png" alt="logo OBA">
    </header>
    <div class='background_image'></div>
    <h1>Sport en voeding</h1>
    <main>
      <section id='main_section'>
        <section class='filter'>
          <input aria-label='Zoek op een titel' id='input' type="text" placeholder="Zoek op een titel...">
          <section class='categorie'>
            <label for='categorie'>Categorie:</label>
            <select aria-label="Filter op categorie" id='categorie' name='categorie'>
              <option value="leeg">-</option>
              <option value="sport">Sport</option>
              <option value="voeding">Voeding</option>
              <option value="sport en voeding">Sport en voeding</option>
              <option value="conditie">Conditie</option>
              <option value="gezondheid">Gezondheid</option>
              <option value="fitness">Fitness</option>
            </select>
          </section>
          <section class='taal'>
            <label for='taal'>Taal:</label>
            <select aria-label="Filter op taal" id='taal' name='taal'>
              <option value="leeg">-</option>
              <option value="Nederlands">Nederlands</option>
              <option value="Engels">Engels</option>
              <option value="Duits">Duits</option>
              <option value="Italiaans">Italiaans</option>
              <option value="Frans">Frans</option>
              <option value="Arabisch">Arabisch</option>
            </select>
          </section>
        </section>
        <p id='aantal_zoekresultaten'></p>
      </section>
    </main>

    <script type="module" src='javascript/app.js'></script>
  </body>
</html>
